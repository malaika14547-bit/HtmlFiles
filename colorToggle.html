<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Colors</title>
    <link rel="stylesheet" href="colorToggle.css">
    <script src="colorToggle.js"></script>
</head>
<body>
    <div class="container">
        <div id="shape"></div>
        <div class="buttons">
            <button class="btns" id="yellow" onclick="handleYellow()">Yellow</button>
            <button class="btns" id="red" onclick="handleRed()">Red</button>
            <button class="btns" id="blue" onclick="handleBlue()">Blue</button>
            <button class="btns" id="green" onclick="handleGreen()">Green</button>
            <button class="btns" id="pink" onclick="handlePink()">Pink</button>
            <button class="btns" id="brown" onclick="handleBrown()">Brown</button>
        </div>
    </div>
</body>
</html>
