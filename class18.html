<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="">Student Name:</label>
        <input type="text" name="" placeholder="John.dod" id="Student Name" required>

        <br>
        <br>
        <label for="">Father Name:</label>
        <input type="text" name="" placeholder="Welliam simth" id="Father Name">
        <br>  
        <br>
        <label for="">Class:</label>

        <select name="" id="">
        <optgroup label="Primary">
             <option value="">Nursery</option>
             <option value="">1</option>
             <option value="">2</option>
             <option value="">3</option>
             <option value="">4</option>
                <option value="">5</option>
        </optgroup>

        <optgroup label="Middle">
        <option value="">6</option>
        <option value="">7</option>
         <option value="">8</option>
         </optgroup>

         <optgroup label="CCS">
         <option value="">9</option>
         <option value="">10</option>
         </optgroup>

         <optgroup label="HCCS">
         <option value="">11</option>
         <option value="">12</option>
         </optgroup>

        </select>

        <br>    
        <br>
        <label for="">Subjects:</label>

        <input type="checkbox" id="English" name="">
        <label for="english">English</label>

        <input type="checkbox" id="Urdu" name="">
        <label for="Urdu">Urdu</label>

         <input type="checkbox" id="Maths" name="">
        <label for="Maths">Mathematics</label>

        <br>
        <br>
        <label for="">Gender:</label>

        <input type="radio" id="Male" name="Gender">
        <label for="Male">Male</label>

        <input type="radio" id="Female" name="Gender">
        <label for="Female">Female</label>

        <br>
        <br>

        <label for="Phone no">Phone no:</label>
        <input type="text" name="" placeholder="03XX-XXXXXXX" id="Phone no" >

        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="text" name="" placeholder="Username@domain.com" id="Email">
        <br>
        <br>

        <input type="submit" value="submit">
        <input type="reset" value="reset">

    </form>
    
</body>
</html>
