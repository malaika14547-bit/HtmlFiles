<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="getintouch.css">
    <script src="getintouch.js"></script>

</head>
<body>
    <div class="body">
    <div id="outercontainer">
    <div>
        <h1>Get in touch</h1>
        <p>Fill in this form to get touch in with our team.</p>
        <h3>Your Name*</h3>
    </div>
       <form action="" class="div" name="intouch" onsubmit="handlegetintouch()" >
    <div >
            
            <input type="text" name="firstname" id="fname" class="intouch" placeholder="First Name">
    </div>

    <div>
        
            <input type="text" name="lastname" id="lname" class="intouch" placeholder="Last Name">
    </div>

    <div >
            <input type="submit" value="Next" id="btn" class="intouch">
    </div>
</div>
</div>
</body>
</html>
