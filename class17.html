<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">

        <label for="studentsname">Name: </label>
        <input type="text" name="" id="studentsname" required>

        <br>
        <br>

        <label for="father">Father Name: </label>
        <input type="text" name="" id="father" required>

        <br>
        <br>

        <label for="">Class: </label>
        <select name="" id="" required>

            <option value="">Select</option>

            <optgroup label="Primary">
            
                <option value="">Nursery</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>

            </optgroup>
            <optgroup label="Middle">

                 <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
            </optgroup>

            <optgroup label="Secondary">
            <option value="">9</option>
            <option value="">10</option>
            </optgroup>

            <optgroup label="Higher Secondary">
            <option value="">11</option>
              <option value="">12</option>
              </optgroup>
            

        </select>

        <br>
        <br>

        <label for=""> Subjects: </label>

        <input type="checkbox" name="" id="englsih">
        <label for="englsih">English</label>

        <input type="checkbox" name="" id="urdu">
        <label for="urdu">Urdu</label>

        <input type="checkbox" name="" id="maths">
        <label for="maths">Mathematics</label>
        
        <br>
        <br>

        <label for="">Gender: </label>

        <input type="radio" name="gender" id="Male">
        <label for="Male">Male</label>

        <input type="radio" name="gender" id="Female">
        <label for="Female">Female</label>

        <br>
        <br>

        <label for="Email">Email:</label>
        <input type="email" name="" id="Email" required>

        <br>
        <br>

        <label for="Phone no">Phone Number: </label>
        <input type="text" name="" id="Phone no" required>  

        <br>
        <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
