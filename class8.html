<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lists</h1>
    <h2>Odered list</h2>
    <ol type="i" reversed> 
        <li>apple</li>
        <li>mango</li>
        <li>orange</li>
        <li>banana</li>
        <li>grapes</li>
        
    </ol>
    <h2>unordered list</h2>
    <ul type="circle">
        <li>red</li>
        <li>yellow</li>
        <li>orange</li>
        <li>yellow</li>
        <li>greeen</li>
        
    </ul>
    

    
</body>
</html>
